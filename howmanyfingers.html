<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger Guess Game</title>
    <link rel="stylesheet" type="text/css" href="howmanyfingers.css">
</head>
<body>
    <!-- Floating Background Dots -->
    <div class="dots" id="dots"></div>

    <!-- Game Container -->
    <div class="game-container">
        <p>How many fingers am I holding up?</p>
        <div class="input-group">
            <input type="text" id="finger" placeholder="0-5">
            <button id="bt">Guess</button>
        </div>
    </div>
    <script type="text/Javascript" src="howmanyfingers.js"></script>
</body>
</html>
